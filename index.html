<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Peces y Pescados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" </head>

<body>
  <header id="header">
    <h1>Peces y Pescados</h1>
    <p><strong>Bienvenidos a Peces y Pescados</strong></p>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="ing/globo2.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="ing/nemo.jpg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="ing/pez_boca2.jpg" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <nav>
      <ul>
        <li><a href="#galeria" class="galeria2">Galeria</a></li>
        <li><a href="#formulario" class="formulario2">Formulario</a></li>
        <li><a href="#mapa" class="mapa2">Mapa</a></li>
        <li><a href="#contacto" class="contacto2">Redes Sociales</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="galeria">
      <div class="container">
        <h2>Galeria</h2>
      </div>
      <div class="container2">
        <div class="img1"><img src="ing/pez1.webp" alt=""></div>
        <div class="img2"><img src="ing/pez2.jpg" alt=""></div>
        <div class="img3"><img src="ing/pez3.jpg" alt=""></div>
      </div>
      <div class="container2">
        <div class="img4"><img src="ing/pez4.jpg" alt=""></div>
        <div class="img5"><img src="ing/pez5.jpeg" alt=""></div>
        <div class="img6"><img src="ing/pez6.jpg" alt=""></div>
      </div>
    </section>

    <section id="formulario" class="formulario">
      <div class="container">
        <h2>Formulario de contacto</h2>
        <form action="#" method="post">
          <div class="campo">
            <input type="text" name="Nombre" id="name" placeholder="Nombre">
          </div>
          <div class="campo">
            <input type="email" name="Correo" id="correo" placeholder="Correo">
          </div>
          <div class="campo">
            <textarea name="Mensaje" id="textbox" rows="5" placeholder="Mensaje"></textarea>
          </div>
          <div class="campo">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </section>

    <section id="mapa">
      <div class="container">
        <h2>Mapa</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.13250896476!2d-75.56509992647646!3d6.2462633263259795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442858283e4af9%3A0xe323531db7977b0a!2s%22CENDI%22%20Corporaci%C3%B3n%20Centro%20de%20Desarrollo%20Integrado%20Instituci%C3%B3n%20de%20Educaci%C3%B3n!5e0!3m2!1ses-419!2sco!4v1746221747533!5m2!1ses-419!2sco"
          width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <section id="contacto">
      <div class="container">
        <h2>Redes Sociales</h2>
        </div>
        <div class="container3">
        <div class="tarjeta1">
          <div class="card" style="width: 18rem;">
            <img src="ing/wpp.png" class="card-img-top" alt="">
            <div class="card-body">
              <h2 class="card-title">WhatsApp</h2>
              <a href="wa.me/573028570010" class="btn btn-primary">Contactame</a>
            </div>
          </div>
        </div>

        <div class="terjeta2">
          <div class="card" style="width: 18rem;">
            <img src="ing/Logo_de_Facebook.png" class="card-img-top" alt="">
            <div class="card-body">
              <h2 class="card-title">Facebook</h2>
              <a href="https://www.facebook.com/omar.molina.445437" class="btn btn-primary">Contactame</a>
            </div>
          </div>
        </div>

        <div class="tarjeta3">
          <div class="card" style="width: 18rem;">
            <img src="ing/Instagram-icon-Logo-2016-present.png" class="card-img-top2" alt="">
            <div class="card-body">
              <h2 class="card-title">Instagram</h2>
              <a href="https://www.instagram.com/mols_col/" class="btn btn-primary">Contactame</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="pdp">
      <a href="#header" class="scroll-to-top"><i class="fas fa-arrow-up"></i></a>
      <footer>
        <p>Derechos de autor &copy; 2025 - MolsCol</p>
      </footer>
    </section>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

    
</body>

</html>
